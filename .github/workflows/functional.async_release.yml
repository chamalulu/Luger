name: Release Luger.Functional.Async

env:
  PROJ_NAME: Functional.Async
  PROJ_FILE: "${{ github.workspace }}/Functional/Async/src/Functional.Async.csproj"

on:
  push:
    tags:
    - "Functional.Async/v[0-9]+.[0-9]+.[0-9]+"
    - "Functional.Async/v[0-9]+.[0-9]+.[0-9]+-[0-9A-Za-z]+"
    - "Functional.Async/v[0-9]+.[0-9]+.[0-9]+-[0-9A-Za-z]+-[0-9A-Za-z]+"  # Accomodate at least one dash in pre-release

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Verify commit exists in origin/trunk
      run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
        git branch --remote --contains | grep origin/trunk

    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/${PROJ_NAME}\/v/}" >> $GITHUB_ENV

    - name: Install xmllint
      run: sudo apt-get -y install libxml2-utils

    - name: Verify installation
      run: xmllint --version

    - name: Verify tag represents version in project file
      env:
        VERIFY_VERSION: "${{ github.workspace }}/.github/scripts/verifyversion.sh"
      run: |
        chmod +x ${VERIFY_VERSION}
        ${VERIFY_VERSION} ${VERSION} ${PROJ_FILE}

    - name: Build
      run: dotnet build ${PROJ_FILE} --configuration Release /p:Version=${VERSION}

    - name: Test
      env:
        TEST_PROJ_FILE: "${{ github.workspace }}/Functional/Async/tests/${{ env.PROJ_NAME }}.Tests.csproj"
      run: dotnet test ${TEST_PROJ_FILE} --configuration Release /p:Version=${VERSION}

    - name: Pack
      run: dotnet pack ${PROJ_FILE} --configuration Release /p:Version=${VERSION} --no-build --output .

    - name: Push to NuGet
      run: dotnet nuget push Luger.Functional.Maybe.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.PUSH_TO_NUGET }}
